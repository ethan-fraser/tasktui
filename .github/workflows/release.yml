name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Check if already a release commit
        id: check
        run: |
          if git log -1 --pretty=%s | grep -q "^chore: release"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and create tag
        if: steps.check.outputs.skip == 'false'
        run: |
          npm version patch -m "chore: release v%s [skip ci]"

      - name: Push changes and tags
        if: steps.check.outputs.skip == 'false'
        run: |
          git push
          git push --tags

      - name: Get current tag
        id: version
        run: echo "new_tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Build
        run: npm run build

      - name: Create GitHub Release
        run: gh release create "${{ steps.version.outputs.new_tag }}" --title "Release ${{ steps.version.outputs.new_tag }}" --notes "Automated release ${{ steps.version.outputs.new_tag }}" || true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
